<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-marker type="pattern" url="https://raw.githubusercontent.com/doctornick42/ar-models/master/new/ar-small.patt">
          <a-entity 
            obj-model="obj: url(https://raw.githubusercontent.com/doctornick42/ar-models/master/new/stol2.obj); 
            mtl: url(https://raw.githubusercontent.com/doctornick42/ar-models/master/new/stol2.mtl)"
            scale="0.001 0.001 0.001"
            >
          </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
